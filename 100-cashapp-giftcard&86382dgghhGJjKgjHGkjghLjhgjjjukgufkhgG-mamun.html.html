<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=ll, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;

        background-image: url(bg-img/cash\ app.png);
        background-size: cover; /* Cover entire area */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* No repeating */
        display: flex; /* Flexbox for centering */
        justify-content: center; /* Horizontal center */
        align-items: center; /* Vertical center */
      }
      .centered-bottom-button {
        position: fixed;
        bottom: 20px; /* Distance from bottom */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Adjust for exact center */

        /* Button styling */
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .centered-bottom-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <a
      href="https://smrturl.co/a/sf3d92e96ec/663?s1="
      class="centered-bottom-button"
      >Click Me</a
    >
  </body>
</html>
